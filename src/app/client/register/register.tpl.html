<section class="main-content-register">
    <div class="container">
        <h1 class="blue-grey-text text-darken-3">Register Page</h1>
        <div class="row">
            <form class="col s12" name="vm.registerForm" ng-submit="vm.initiateRegister()">
                <div class="row">
                    <div class="input-field col s6">
                        <input ng-model="vm.userData.username"
                               ng-minlength="5"
                               ng-unique="true"
                               ng-required="true"
                               name="username"
                               ng-blur="vm.checkUsername()"
                               id="username" type="text"  class="validate">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input ng-model="vm.userData.name"
                               ng-required="true"
                               name="first_name"
                               id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input ng-model="vm.userData.password"
                               ng-minlength="8"
                               ng-required="true"
                               name="password"
                               ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}/"
                               id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>

                    <div class="input-field col s6">
                        <input ng-model="vm.userData.email"
                               ng-required="true"
                               name="email"
                               id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 right-align">
                        <button ng-disabled="vm.registerForm.$invalid"
                                class="btn waves-effect waves-light blue darken-2" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<div main-footer></div>
